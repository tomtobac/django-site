{% extends 'main/index.html' %}
{% load bootstrap3 %}
{% block title %}Contact{% endblock %}

{% block content %}
<h1>Contact</h1>
{% if send %}
  <h3>Message send successful</h3>
{% else %}
  <form role="form" action="" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
      <button type="submit" class="btn btn-default">
          {% bootstrap_icon "send" %} Submit
      </button>
  {% endbuttons %}
  </form>
{% endif %}
{% endblock %}
